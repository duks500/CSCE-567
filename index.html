<svg width='1500' height='800'></svg>
<div id='tooltip' style='position:absolute;background-color:lightgray;padding:5px'></div>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script>

    // Define margins, dimensions, and some line colors
    var margin = { left:80, right:20, top:50, bottom:100 };
    var height = 800 - margin.top - margin.bottom,
        width = 1400 - margin.left - margin.right;

    // Define the scales and tell D3 how to draw the line
    const x = d3.scaleLinear().domain([2008, 2018]).range([0, width]);
    const y = d3.scaleLinear().domain([0, 40000]).range([height, 0]);
    const line = d3.line().x(d => x(d.year)).y(d => y(d.population));

    const chart = d3.select('svg').append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    const tooltip = d3.select('#tooltip');
    const tooltipLine = chart.append('line');

    // Add the axes and a title
    const xAxis = d3.axisBottom(x).tickFormat(d3.format('.4'));
    const yAxis = d3.axisLeft(y).tickFormat(d3.format('.2s'));
    chart.append('g').call(yAxis);
    chart.append('g').attr('transform', 'translate(0,' + height + ')').call(xAxis);
    chart.append('text').html('Top 6 fast food chains in the USA').attr('x', 600);
    chart.append('text').html("Burger - McDonald's ").attr('x', 40).attr('y', 30).attr("fill", "yellow");
    chart.append('text').html("Snack - Starbucks Coffe ").attr('x', 40).attr('y', 50).attr("fill", "green");
    chart.append('text').html("Sandwich - Subway ").attr('x', 40).attr('y', 70).attr("fill", "blue");
    chart.append('text').html("Mexican - Taco Bell").attr('x', 40).attr('y', 90).attr("fill", "red");
    chart.append('text').html("Pizza/Pasta - Pizza Hut").attr('x', 40).attr('y', 110).attr("fill", "grey");
    chart.append('text').html("Chicken - Chick-fil-A").attr('x', 40).attr('y', 130).attr("fill", "pink");


    // Load the data and draw a chart
    let states, tipBox;
    d3.json('data/chain.json', d => {
        states = d;

        chart.selectAll()
            .data(states).enter()
            .append('path')
            .attr('fill', 'none')
            .attr('stroke', d => d.color)
            .attr('stroke-width', 2)
            .datum(d => d.history)
            .attr('d', line);

        chart.selectAll()
            .data(states).enter()
            .append('text')
            .html(d => d.name)
            .attr('fill', d => d.color)
            .attr('alignment-baseline', 'middle')
            .attr('x', width)
            .attr('dx', '.5em')
            .attr('y', d => y(d.currentProfit));

        tipBox = chart.append('rect')
            .attr('width', width)
            .attr('height', height)
            .attr('opacity', 0)
            .on('mousemove', drawTooltip)
            .on('mouseout', removeTooltip);
    })

    function removeTooltip() {
        if (tooltip) tooltip.style('display', 'none');
        if (tooltipLine) tooltipLine.attr('stroke', 'none');
    }

    function drawTooltip() {
        const year = Math.floor((x.invert(d3.mouse(tipBox.node())[0]) + 0));// / 10) * 10;

        states.sort((a, b) => {
            return b.history.find(h => h.year == year).population - a.history.find(h => h.year == year).population;
        })

        tooltipLine.attr('stroke', 'black')
            .attr('x1', x(year))
            .attr('x2', x(year))
            .attr('y1', 0)
            .attr('y2', height);

        tooltip.html(year)
            .style('display', 'block')
            .style('left', d3.event.pageX + 20)
            .style('top', d3.event.pageY - 20)
            .selectAll()
            .data(states).enter()
            .append('div')
            .style('color', d => d.color)
            .html(d => d.name + ': ' + d.history.find(h => h.year == year).population);
    }
</script>
